<!DOCTYPE html>
<html>
<head>
    <title>Angular list as a web-component</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../src/angular-elements.js"></script>
    <script src="js/angular-list.js"></script>
</head>
<body>
    <script>
        window.someArray = [
            'AngularJS',
            'is',
            'great',
            'and now',
            'you can convert direvtives',
            'to a web-components',
            'with document.registerAngular("component-name", MyDirectiveClass)'
        ];

        window.anotherArray = [
            'Wow!',
            'attribute of node changed',
            'and directive rerendered'
        ];
    </script>
    <angular-list id="myList" items="{window.someArray}"></angular-list>
    <script>
        var myComponentInstance = document.getElementById('myList');
        myComponentInstance.testMethod();

        setTimeout(function(){
            myComponentInstance.setAttribute('items', '{window.anotherArray}');
        }, 1000);
    </script>
</body>
</html>
